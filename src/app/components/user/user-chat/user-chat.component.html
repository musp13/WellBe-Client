<div class="fixed bottom-0 right-0 mb-4 mr-4">
    <button (click)="toggleChatbox()" id="open-chat" class="bg-black  text-white py-2 px-4 rounded-md hover:bg-gray-900 transition duration-300 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        Help & Support
    </button>
</div>

<div [ngClass]="{'hidden': !isChatboxOpen}" id="chat-container" class="fixed bottom-16 right-4 w-96">
    <div class="bg-white shadow-md rounded-lg max-w-lg w-full">
        <div class="p-4 border-b bg-black text-white rounded-t-lg flex justify-between items-center">
            <p class="text-lg font-semibold">Chat</p>
            <button (click)="toggleChatbox()" id="close-chat"  class="text-gray-300 hover:text-gray-400 focus:outline-none focus:text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div id="chatbox" class="p-4 h-80 overflow-y-auto">
            <!-- ----------display chat messages-------- -->
            <div *ngFor="let message of messages">
                <div class="flex" *ngIf="message.senderType==='Admin'">
                    <div class="bg-[#26ABA3] text-white p-2 rounded-lg max-w-xs">
                        {{message.message}}
                    </div>
                </div>
                <div class="flex justify-end"*ngIf="message.senderType==='User'">
                    <div class="bg-[#FEF3DE] text-gray-800 p-2 rounded-lg max-w-xs">
                        {{message.message}}
                    </div>
                </div>
            </div>
            <!-- ----------display chat messages close-------- -->
        </div>
        <div class="p-4 border-t flex">
            <!-- -----send input------------------- -->
            <input [(ngModel)]="userInput" (keyup.enter)="sendMessage()" type="text"  id="user-input" placeholder="Type a message"  class="w-full px-3 py-2 border rounded-l-md focus:outline-none focus:ring-1 focus:ring-[blue-500]"><!-- [#26ABA3] -->
            <button (click)="sendMessage()"  id="send-button" type="button" class="bg-black text-white px-4 py-2 rounded-r-md hover:bg-gray-800 transition duration-300">
                <!-- Send --><i class="fa-solid fa-paper-plane"></i>
            </button>
            <!-- -----send input close------------------- -->
        </div>
    </div>
</div>

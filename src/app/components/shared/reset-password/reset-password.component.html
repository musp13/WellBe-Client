<section class="" style="background-image: url('https://rayoflightthemes.com/wordpress-themes/talking-minds-wordpress-theme/wp-content/uploads/2021/12/Bg_Home_Hero.png'); background-size: cover; background-position: center;">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        
        <div class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
            <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Change Password
            </h2>
            <form [formGroup]="resetForm" class="mt-4 space-y-4 lg:mt-5 md:space-y-5" action="#">
                <!-- <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                </div> -->
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
                    <input formControlName="password" type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    <!-- <span *ngIf="forgotForm.hasError('email','email')" class="text-red-800">Email is Invalid!</span> -->
                    <span *ngIf="resetForm.hasError('whitespace', 'password')" class="text-xs italic text-red-500">Password cannot be empty or spaces only.</span>
                    <span *ngIf="resetForm.hasError('minlength', 'password') && resetForm.controls['password'].dirty" class="text-xs italic text-red-500">Password should be atleast 8 characters long.</span>
                </div>
                <div>
                    <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
                    <input formControlName="confirmPassword" type="password" name="confirmPassword" id="confirmPassword" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    <span *ngIf="resetForm.hasError('required', 'confirmPassword')" class="text-xs italic text-red-500">Confirm Password is required.</span>
                    <span *ngIf="resetForm.hasError('confirmPasswordValidator', 'confirmPassword')" class="text-xs italic text-red-500">Passwords don't match.</span>
                </div>
                
                <button  [disabled]="resetForm.invalid" [class.disabled]="resetForm.invalid" (click)="reset()" type="submit" class="w-full text-white bg-[#26ABA3] hover:bg-[#26aba29c] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Reset passwod</button>
            </form>
            <div>
                <span class="italic text-red-800">{{error}}</span>
                <!-- <span class="italic text-green-700">{{message}}</span> -->
            </div>
        </div>
    </div>
  </section>

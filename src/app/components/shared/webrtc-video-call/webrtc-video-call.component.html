<div class="container-fluid">
    <div class="row p-2">
        <button *ngIf="userType && userType=='therapist'" mat-raised-button color="primary" class="m-2" [disabled]="isCallStarted$ | async" (click)="showModal(false)">
            Start Call
        </button>
        <button *ngIf="userType && userType=='user'" mat-raised-button class="m-2" [disabled]="isCallStarted$ | async" (click)="showModal(true)">
            Join Call
        </button>
        <button mat-raised-button color="warn" class="m-2" [disabled]="!(isCallStarted$ | async)" (click)="endCall()">
            End Call
        </button>
    </div>
    <!-- --------------row 2----------- -->
    <div class="row">
        <div class="col text-center">
            <div id="video-wrapper"><!--  -->
                <video #remoteVideo id="remote-video" class="md:ml-96" autoplay playsInline></video>
                <video #localVideo id="local-video" autoplay playsInline [muted]="true"></video>
            </div>
        </div>
    </div>
</div>

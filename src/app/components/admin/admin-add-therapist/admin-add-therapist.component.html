<!-- I have added support for dark mode and improved UI -->

<div class="h-full  dark:bg-gray-900">
	<!-- Container -->
	<div class="mx-auto">
		<div class="flex justify-center px-6 py-12">
			<!-- Row -->
			<div class="w-full xl:w-3/4 lg:w-11/12 flex border-2 border-[#e6a05042] rounded-lg">
				<!-- Col -->
				<div class="w-full h-auto bg-gray-400 dark:bg-gray-800 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
					style="background-image: url('https://pics.craiyon.com/2023-09-17/910167f966974f3e932d26625a79a621.webp')"></div>
				<!-- Col -->
				<div class="w-full lg:w-7/12 bg-white dark:bg-gray-700 p-5 rounded-lg lg:rounded-l-none">
					<h3 class="py-4 text-2xl text-center text-gray-800 dark:text-white">Create Therapist Account!</h3>
					<form [formGroup]="addTherapistForm" class="px-8 pt-6 pb-8 mb-4 bg-white dark:bg-gray-800 rounded">
						<div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700 dark:text-white" for="fullName">
                                Full Name
                            </label>
							<input formControlName="fullName"
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="fullName"
                                type="text"
                                placeholder="Full Name"
                            />
                            <!-- <span *ngIf="addTherapistForm.hasError('required', 'fullName') && addTherapistForm.controls['fullName'].dirty" class="text-xs italic text-red-500">Full Name is required.</span> -->
                            <p style="height: 1px;" class=" mb-5">
                                <span *ngIf="addTherapistForm.hasError('whitespace', 'fullName') && addTherapistForm.controls['fullName'].dirty" class="text-xs italic text-red-500">Full Name cannot be empty or spaces only.</span>
                                <span *ngIf="addTherapistForm.hasError('minlength', 'fullName') && addTherapistForm.controls['fullName'].dirty" class="text-xs italic text-red-500">Full Name should be atleast 3 characters long.</span>
                            </p>
                        </div>
						<div class="mb-4">
							<label class="block mb-2 text-sm font-bold text-gray-700 dark:text-white" for="email">
                                Email
                            </label>
							<input formControlName="email"
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="email"
                                type="email"
                                placeholder="Email"
                            />
                            <!-- <span *ngIf="addTherapistForm.hasError('required', 'email') && addTherapistForm.controls['email'].dirty" class="text-xs italic text-red-500">Email is required.</span> -->
                            <p style="height: 1px;" class=" mb-5">
                                <span *ngIf="addTherapistForm.hasError('whitespace', 'email') && addTherapistForm.controls['email'].dirty" class="text-xs italic text-red-500">Email cannot be empty or spaces only.</span>
                                <span *ngIf="addTherapistForm.hasError('email', 'email')" class="text-xs italic text-red-500">*Email is invalid</span>
                            </p>
                        </div>
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700 dark:text-white" for="fullName">
                                Username
                            </label>
							<input formControlName="userName"
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="userName"
                                type="text"
                                placeholder="Username"
                            />
                            <!-- <span *ngIf="addTherapistForm.hasError('required', 'userName') && addTherapistForm.controls['userName'].dirty" class="text-xs italic text-red-500">Username is required.</span> -->
                            <p style="height: 1px;" class=" mb-5">
                                <span *ngIf="addTherapistForm.hasError('whitespace', 'userName') && addTherapistForm.controls['userName'].dirty" class="text-xs italic text-red-500">Username cannot be empty or spaces only.</span>
                            </p>
                        </div>
						<!-- <div class="mb-4 md:flex md:justify-between">
							<div class="mb-4 md:mr-2 md:mb-0">
								<label class="block mb-2 text-sm font-bold text-gray-700 dark:text-white" for="password">
                                    Password
                                </label>
								<input formControlName="password"
                                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 dark:text-white border border-red-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="password"
                                    type="password"
                                    placeholder="******************"
                                />
                                <p style="height: 15px;" class=" mb-5">
                                    <span *ngIf="addTherapistForm.hasError('whitespace', 'password') && addTherapistForm.controls['password'].dirty" class="text-xs italic text-red-500">Password cannot be empty or spaces only.</span>
                                    <br><span *ngIf="addTherapistForm.hasError('minlength', 'password') && addTherapistForm.controls['password'].dirty" class="text-xs italic text-red-500">Password should be atleast 8 characters long.</span>
                                </p>
                            </div>
							<div class="md:ml-2">
								<label class="block mb-2 text-sm font-bold text-gray-700 dark:text-white" for="c_password">
                                    Confirm Password
                                </label>
								<input  formControlName="confirmPassword"
                                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="confirmPassword"
                                    type="password"
                                    placeholder="******************"
                                />
                                <p style="height: 15px;" class=" mb-5">
                                    <span *ngIf="addTherapistForm.hasError('required', 'confirmPassword') && addTherapistForm.controls['confirmPassword'].dirty" class="text-xs italic text-red-500">Confirm Password is required.</span>
                                    <span *ngIf="addTherapistForm.hasError('confirmPasswordValidator', 'confirmPassword') && addTherapistForm.controls['confirmPassword'].dirty" class="text-xs italic text-red-500">Passwords don't match.</span>
                                </p>
                            </div>
						</div> -->
                        <div>
                            <p style="height: 1px;" class="mb-5">
                                <span class="italic text-red-800">{{error}}</span>
                                <span class="italic text-green-700">{{message}}</span>
                            </p>
                        </div>
						<div class="mb-6 text-center">
							<button  [disabled]="addTherapistForm.invalid" [class.disabled]="addTherapistForm.invalid"
                                class="w-full px-4 py-2 font-bold text-white bg-[#26ABA3] rounded-full hover:bg-[#2c918a] dark:bg-blue-700 dark:text-white dark:hover:bg-blue-900 focus:outline-none focus:shadow-outline"
                                type="button"
                                (click)="addTherapist()"
                            >
                                Add Therapist
                            </button>
						</div>
						<hr class="mb-6 border-t" />
						<!-- <div class="text-center">
							<a class="inline-block text-sm text-blue-500 dark:text-blue-500 align-baseline hover:text-blue-800"
								href="#">
								Forgot Password?
							</a>
						</div> -->
						<!-- <div class="text-center">
							<a class="inline-block text-sm text-blue-500 dark:text-blue-500 align-baseline hover:text-blue-800"
								href="/user/login">
								Already have an account? Login!
							</a>
						</div> -->
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
